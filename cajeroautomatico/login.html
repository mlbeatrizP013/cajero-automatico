<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajero Automático</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="login">
        <form id="cajero">
            <h2>Iniciar Sesion</h2>
            <br>
            <label for="username">Usuario</label>
            <input type="text" name="username" autocomplete="username" id="username" required placeholder="Ingrese el usuario">
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Ingrese la contraseña">
            <br>
            <a href="opciones.html" onclick="pagopciones">
                <button id="btnaceptar" type="submit" onclick="iniciarSesion()">Aceptar</button>
            </a>
        </form>
    </section>
 <script src="login.js"></script>
</body>
</html>
